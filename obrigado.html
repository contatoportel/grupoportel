<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado por Entrar em Contato! - GRUPO PORTEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Letra branca */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa a altura total da tela */
            text-align: center;
            padding: 20px;
        }
        .text-cyan-400 {
            color: #22d3ee; /* Azul ciano para destaque */
        }
        .bg-cyan-600 {
            background-color: #0891b2; /* Azul ciano mais escuro para botões/destaque */
        }
        .hover\:bg-cyan-700:hover {
            background-color: #0e7490;
        }
    </style>
</head>
<body>
    <div class="max-w-3xl p-8 rounded-xl shadow-2xl bg-gray-900 border border-gray-700 animate-fade-in-up">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-6 text-cyan-400 leading-tight">
            Obrigado por Entrar em Contato!
        </h1>
        <p class="text-xl md:text-2xl text-gray-300 mb-8">
            Sua mensagem foi enviada com sucesso. Em breve, entraremos em contato para darmos o próximo passo na saúde do seu negócio.
        </p>
        <a href="index.html" class="inline-block px-8 py-4 bg-cyan-600 text-white font-bold rounded-full shadow-lg hover:bg-cyan-700 transition duration-300 transform hover:scale-105">
            Voltar para o Início
        </a>
    </div>

    <script>
        // Animação simples de fade-in
        const content = document.querySelector('.animate-fade-in-up');
        content.style.opacity = '0';
        content.style.transform = 'translateY(20px)';
        setTimeout(() => {
            content.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
            content.style.opacity = '1';
            content.style.transform = 'translateY(0)';
        }, 100);
    </script>
</body>
</html>
